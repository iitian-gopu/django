<!DOCTYPE html>
{% extends 'testapp/base.html'%}
{% block body_block %}
<h1>Eemployee Information</h1>
<div class="table-responsive">
<table border=5  class="container" align="center" class="table-striped" class="table-condensed" >
    <thead>
        <th>No</th>
        <th>Name</th>
        <th>SALARY</th>
        <th>Address</th>
        <th>Actions</th>

    </thead>
    {% for emp in employees %}
    <tr >
    <td >{{emp.eno}}</td>
    <td>{{emp.ename}}</td>
    <td>{{emp.esal}}</td>
    <td>{{emp.eaddr}}</td>
    <td><a href="/update/{{emp.id}}" class="btn btn-primary" role="button">UPDATE</a>
        <a href="/delete/{{emp.id}}" class="btn btn-danger" role="button">DELETE</a></td>

</tr>
{%endfor%}
</table>
</div>
<br>
<a href="/create" class="btn btn-info btn-lg" role="button">Insert new Employee</a>
{% endblock %}
