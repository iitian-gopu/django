<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  <link rel="stylesheet" href="{% static "css/demo.css" %}">
  </head>
  <body>

<h1>
{% if emp_list %}
       <table>
         <thead>
           <th>EMP NO</th>
           <th>EMP NAME</th>
           <th>EMP SAL</th>
           <th>EMP ADDR</th>
         </thead>
         {% for emp in emp_list %}
         <tr>
           <td>{{emp.eno}}</td>
           <td>{{emp.ename}}</td>
           <td>{{emp.esal}}</td>
           <td>{{emp.eaddr}}</td>
         </tr>
         {% endfor %}

       </table>
      {% else %}
        <p>{NO EMPLOYYED FOUND}</p>
        {% endif %}
        </h1>
  </body>
</html>
