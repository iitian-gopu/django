<!DOCTYPE html>
{% extends 'testapp/base.html'%}
{%block body_block%}
<h1>Add Display Form</h1>
 {% if request.session %}
 <table>
   <thead>
     <th>name</th>
     <th>quantity</th>
   </thead>
   {% for key,value in request.session.items %}
   <tr>
     <td>{{key}}</td>
     
     <td>{{value}}</td>
   </tr>
   {% endfor%}
    </table>
   {% else%}
   <p>no items</p>
   {%endif%}


{%endblock%}
